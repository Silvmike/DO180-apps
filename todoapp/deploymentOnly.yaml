apiVersion: batch/v1
kind: Job
metadata:
  name: todoapp-db-init
spec:
  parallelism: 1    
  completions: 1    
  activeDeadlineSeconds: 1800 
  backoffLimit: 6   
  template:         
    metadata:
      name: todoapp-db-init
    spec:
      containers:
      - name: todoapp-db-init
        image: registry.redhat.io/rhel8/mariadb-103:1-177
        env:
        - name: MYSQL_USER
          valueFrom:
            secretKeyRef:
              key: database-user
              name: todoapp-mysql
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              key: database-password
              name: todoapp-mysql
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              key: database-root-password
              name: todoapp-mysql
        - name: MYSQL_DATABASE
          valueFrom:
            secretKeyRef:
              key: database-name
              name: todoapp-mysql
        command: ["/bin/sh"]
        args: ["-c", "echo 'CREATE TABLE IF NOT EXISTS Item(id BIGINT NOT NULL AUTO_INCREMENT PRIMARY KEY, description VARCHAR(2048), done BOOLEAN);' | mysql --host=$TODOAPP_MYSQL_SERVICE_HOST --port=$TODOAPP_MYSQL_SERVICE_PORT --user=$MYSQL_USER --password=$MYSQL_PASSWORD $MYSQL_DATABASE" ]
      restartPolicy: Never    
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: todoapp-mysql
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  name: todoapp-mysql
spec:
  replicas: 1
  selector:
    name: todoapp-mysql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        name: todoapp-mysql
    spec:
      containers:
      - env:
        - name: MYSQL_USER
          valueFrom:
            secretKeyRef:
              key: database-user
              name: todoapp-mysql
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              key: database-password
              name: todoapp-mysql
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              key: database-root-password
              name: todoapp-mysql
        - name: MYSQL_DATABASE
          valueFrom:
            secretKeyRef:
              key: database-name
              name: todoapp-mysql
        image: ' '
        imagePullPolicy: IfNotPresent
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -i
            - -c
            - MYSQL_PWD="$MYSQL_PASSWORD" mysqladmin -u $MYSQL_USER ping
          initialDelaySeconds: 30
          timeoutSeconds: 1
        name: todoapp-mysql
        ports:
        - containerPort: 3306
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -i
            - -c
            - MYSQL_PWD="$MYSQL_PASSWORD" mysqladmin -u $MYSQL_USER ping
          initialDelaySeconds: 5
          timeoutSeconds: 1
        resources:
          limits:
            memory: 512Mi
        volumeMounts:
        - mountPath: /var/lib/mysql/data
          name: mysql-data
      volumes:
      - name: mysql-data
        persistentVolumeClaim:
          claimName: todoapp-mysql
  triggers:
  - imageChangeParams:
      automatic: true
      containerNames:
      - todoapp-mysql
      from:
        kind: ImageStreamTag
        name: mariadb:10.3-el8
        namespace: openshift
    type: ImageChange
  - type: ConfigChange
---
